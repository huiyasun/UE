          <p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">角色定义：</span><span style="font-family:'ArialMT', 'Arial';"></span></p><p><span style="font-family:'ArialMT', 'Arial';">1</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">、超级管理员：拥有系统内所有目录的所有操作的权限；</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">2、管理员：除去权限配置、接入管理外的所有操作权限；</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">3、客服：拥有客服端所有操作权限，管理后台拥有快捷回复和工作记录的部分权限，仅可操作与客服本人相关的内容；</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">4、质检员：仅有质检管理的操作权限；</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">时间显示：</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">1、列表中时间精确至时分秒；</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">2、采用24小时制；</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">删除设置：</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">1、状态为“上架”或“启用”的数据，不可被删除，提示“该状态下不支持删除操作”；</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">2、针对多级数据，若存在下一级数据，则不可被删除；</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';"><br></span></p>
